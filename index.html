<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<title>SSL Checker</title>
</head>
<body>
	<div class="row">
		<div class="d-flex justify-content-center">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="domain.com" aria-label="domain.com" aria-describedby="basic-addon2" id="domain_name">
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" onclick="sendAjax()" type="button">Sorgula</button>
							</div>
						</div>
						<div id="result"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	function sendAjax() {
		var result = document.getElementById('result');
		var domain = document.getElementById('domain_name').value;
		var http = new XMLHttpRequest();
		var url = 'ssl_check_ajax.php';
		var params = 'domain=' + domain;
		http.open('POST', url, true);
		//Send the proper header information along with the request
		http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		http.onreadystatechange = function() { //Call a function when the state changes.
			if(http.readyState == 4 && http.status == 200) {
				result.innerHTML = http.responseText;
			}
		}
		http.send(params, true);
	}
	var elem = document.getElementById('domain_name');
	elem.addEventListener('keypress', function(e) {
		if(e.keyCode == 13) {
			sendAjax();
		}
	});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
